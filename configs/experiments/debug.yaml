# Debug configuration - for quick testing
_base_: "../base_config.yaml"

experiment:
  name: "ct-clip-debug"
  tags: ["debug", "test"]
  notes: "Small-scale configuration for debugging"

data:
  batch_size: 2  # small batch
  num_workers: 2

training:
  num_epochs: 2  # train for only 2 epochs
  learning_rate: 1e-4
  gradient_accumulation_steps: 1
  save_every_n_epochs: 1

validation:
  every_n_epochs: 1

checkpoint:
  keep_last_n: 2

logging:
  use_wandb: false  # Don't use wandb during debugging
  use_console: true
  log_every_n_steps: 5
